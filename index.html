<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Page Header -->
    <div class="row app-name">
        <div class="col-md-12">
            <h1>City Center Thessaloniki</h1>
        </div>
    </div>
    <div class="row divider">
        <div class="col-md-12"></div>
    </div>
    <div class="row">
        <div class="col-md-12 msgs"></div>
    </div>
    <!-- Page Content -->
    <div class="row content">
        <!-- Location List View-->
        <div class="col-md-3 locations" data-bind="visible: showList">
            <div class="row">
                <div class="col-md-12">
                    <h3>Suggested Locations</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input id="filter-locations" type="text" placeholder="Browse locations" data-bind="value: filter, valueUpdate: 'afterkeydown'">
                </div>
            </div>
            <ul id="locations-list" data-bind="foreach: visibleLocations()">
                <li>
                    <span id="location-item" data-bind="text: title, click: $root.openInfoWindow"></span>
                </li>
            </ul>
        </div>
        <!-- Map View-->
        <div class="col-md-9 map-view">
            <div id="top-map-banner">
                <button data-bind="click: listVisibility"><span class=" glyphicon glyphicon-list"></span></button>
            </div>
            <div id='map'></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div id="wiki"></div>
        </div>
        <div class="col-md-9">
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=ENTER_GOOGLE_API_KEY&callback=initMap" onerror="googleError()" defer></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
